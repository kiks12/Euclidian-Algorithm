<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euclidian Algorithm</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="">
        <h2>Euclidian Algorithm</h2>
        <button id="resetButton">Reset</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <form>
        <input type="number" placeholder="First Number" id="number1"/>
        <input type="number" placeholder="Second Number" id="number2"/>
        <button id="getGCDButton">
          Get GCD
        </button>
      </form>
    </div>
  </main>

  <section>
    <div class="container">
      <div class="steps" id="steps">
        Steps: 
      </div>
      <p id="answer"></p>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
